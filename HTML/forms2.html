<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans+Vithkuqi&display=swap" rel="stylesheet">
    
<title>Document</title>
<style>
    h2{
text-align: center;
        font-family: 'Noto Sans Vithkuqi', sans-serif;

    }
    .container{
        position: fixed;
    }
</style>

</head>
<body>
   
   <div class="container"><form  action="">
      
       <h2  >STUDENT REGISTERATION FORM</h2>

        <table>
        <tr>
        <td><label for="user-name">FIRST NAME</label> </td>
        <td><input type="text" name="user-name"> (max 30 characters a-zand A-Z)</td>
        </tr>
    
        

        <tr>
        <td><label for="user-lastname">LAST NAME</label></td>
        <td><input type="text" name="user-lastname"> (max 30 characters a-zand A-Z)</td>
        </tr>

        
        <tr>
        <td><label for="user-birth">DATE OF BIRTH</label></td>
        <td><input type="date" name="user-birth"></td>
        </tr>

        

        <tr>
        <td><label for="user-email">EMAIL</label></td>
        <td><input type="email" name="user-email"></td>
        </tr>
        
        <tr>
            <td><label for="user-mobile">MOBILE NUMBER</label></td>
            <td><input type="text" name="user-mobile"> (10 digit number)</td>
        </tr>
      
       

        
        <tr>
        <td><label for="user-gender">GENDER</label></td>
        <td><input type="radio" name="user-gender" id="" >Male
        <input type="radio" name="user-gender" id="" >Female  </td>
        </tr> 

        
        <tr>
        <td><label for="">ADDRESS</label><br></td>
        <td><textarea name=" " id="" cols="20" rows="5"></textarea></td>
        </tr>

        <tr>
            <td><label for="user-city">CITY</label></td>
            <td><input type="text" name="user-city"> (max 30 characters a-zand A-Z)</td>
        </tr>

        <tr>
            <td><label for="user-password">PIN CODE</label></td>
             <td><input type="password" name="user-password"> (6 digit number)</td>
        </tr>

        <tr>
        <td><label for="user-state">STATE</label></td>
        <td><input type="text" name="user-state"> (max 30 characters a-zand A-Z)</td>
        </tr>

        <tr>
            <td><label for="user-country">COUNTRY</label></td>
            <td><input type="text" name="user-country" id="" placeholder="India"</td>
        </tr>
        <tr>
            <td>
                <label for="user-hobbies">HOBBIES</label>
            </td>
            <td>
                <input type="checkbox" name="user-hobbies" id="">Drawing
                <input type="checkbox" name="user-hobbies" id="">Singing
                <input type="checkbox" name="user-hobbies" id="">Dancing
                <input type="checkbox" name="user-hobbies" id="">Sketching<br>
                <input type="checkbox" name="user-hobbies" id="">Others
                <input type="text" name="user-hobbies">
            </td>
        </tr>
      </table>
    </form>
    </div>
</body>
</html>
</body>
</html>
