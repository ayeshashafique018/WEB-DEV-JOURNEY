<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1> Registeration Form</h1>

        <table>
        <tr>
        <td><label for="user-name">First Name</label></td>
        <td><input type="text" name="user-name"></td>
        </tr>
    
        

        <tr>
        <td><label for="user-lastname">Last Name</label></td>
        <td><input type="text" name="user-lastname"></td>
        </tr>

        
        <tr>
        <td><label for="user-nickname">Nick Name</label></td>
        <td><input type="text" name="user-nickname"></td>
        </tr>

        

        <tr>
        <td><label for="user-email">Email</label></td>
        <td><input type="email" name="user-email"></td>
        </tr>

      
        <tr>
        <td><label for="user-password">Password</label></td>
         <td><input type="password" name="user-password"></td>
        </tr>

    
        <tr>
        <td><label for="user-birth">Date Of Birth</label></td>
        <td><input type="date" name="user-birth"></td>
        </tr>

        
        <tr>
        <td><label for="user-gender">Gender</label></td>
        <td><input type="radio" name="user-gender" id="" >Male
        <input type="radio" name="user-gender" id="" >Female   
        <input type="radio" name="user-gender" id="" >Others </td>
        </tr> 

       
        <tr>
        <td><label for="user-mobile">Mobile</label></td>
        <td><input type="text" name="user-mobile"></td>
        </tr>
        
        <tr>
        <td><label for="">Address</label><br></td>
        <td><textarea name=" " id="" cols="21" rows="05"></textarea></td>
        </tr>

        
        <tr>
            <td></td>
        <td><button>Submit</button> <button>Reset</button></td>
        </tr>

      </table>
    </form>
</body>
</html>
